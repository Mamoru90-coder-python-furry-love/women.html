            const mins = Math.floor(diff/1000/60)%60;
            const secs = Math.floor(diff/1000)%60;
            document.getElementById('timer').textContent = lang === 'ua'
                ? `–î–æ –≤–µ—Å–Ω–∏: ${days} –¥–Ω. ${hours} –≥–æ–¥. ${mins} —Ö–≤. ${secs} —Å–µ–∫.`
                : lang === 'en'
                ? `Until spring: ${days}d ${hours}h ${mins}m ${secs}s`
                : `–î–æ –≤–µ—Å–Ω–∏: ${days} –¥–Ω. ${hours} —á. ${mins} –º–∏–Ω. ${secs} —Å–µ–∫.`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
        // –ú—É–∑–∏–∫–∞
        const tracks = [
            "https://www.bensound.com/bensound-music/bensound-littleidea.mp3",
            "https://www.bensound.com/bensound-music/bensound-sunny.mp3",
            "https://www.bensound.com/bensound-music/bensound-buddy.mp3"
        ];
        let currentTrack = 0;
        function playMusic() {
            let audio = document.getElementById("bgMusic");
            if (audio.paused) audio.play();
            else audio.pause();
        }
        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            let audio = document.getElementById("bgMusic");
            document.getElementById("musicSource").src = tracks[currentTrack];
            audio.load();
            audio.play();
        }
        // –°–∫—Ä—ñ–Ω—à–æ—Ç
        function takeScreenshot() {
            html2canvas(document.getElementById('card')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'greeting.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        // –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è (Web Share API)
        function shareCard() {
            const text = document.getElementById('greeting').textContent + "\n" + document.getElementById('wish').textContent;
            if (navigator.share) {
                navigator.share({
                    title: texts[lang].greeting,
                    text: text,
                    url: window.location.href
                });
            } else {
                alert(lang === 'ua'
                    ? "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î Web Share API."
                    : lang === 'en'
                    ? "Your browser does not support the Web Share API."
                    : "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Share API.");
            }
        }
        // –¢–µ–º–Ω–∞ —Ç–µ–º–∞ (–¥–æ–¥–∞—Ç–∫–æ–≤–æ)
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
